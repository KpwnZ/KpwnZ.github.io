<html xml:lang="pl" xmlns="http://www.w3.org/1999/xhtml"><head><title>1 环境配置 | Set_up_environment</title><link rel="stylesheet" href="css/book.css" type="text/css"/><meta charset="UTF-8"/><meta name="EPB-UUID" content="C514F132-D6A1-4696-8527-B9104779B05D"/></head><body><div class="body" style="white-space:pre-wrap; line-break:strict;"><h1 class="s1">环境配置</h1><p class="s2"> </p><p class="s3 s4">这次我们需要的是Theos，它是一个跨平台的工具套件，可在macOS，iOS，Linux，Windows上运行（Windows需要Cygwin）。在2015年时，这个project的作者Dustin Howett去微软干活了没空管这玩意，就停止维护了，所以我们现在使用的是越狱社区中各路大佬共同开发维护的版本，不多说，我们开始吧。</p><p class="s3 s5"> </p><h1 class="s6"><a href="https://kpwnz.github.io/Jailbreak_Dev/Set_Up_Env/macOS/macOS.xhtml"><span class="c1 c2" dir="ltr">在macOS设备上搭建Theos环境</span></a></h1><p class="s7 s8"> </p><h1 class="s6"><a href="https://kpwnz.github.io/Jailbreak_Dev/Set_Up_Env/Windows/Windows.xhtml"><span class="c1 c2" dir="ltr">在Windows设备上搭建Theos环境</span></a></h1><p class="s7 s8"> </p><h1 class="s6"><a href="https://kpwnz.github.io/Jailbreak_Dev/Set_Up_Env/iOS/iOS.xhtml"><span class="c1 c2" dir="ltr">在iOS设备上搭建Theos环境</span></a></h1><p class="s10"> </p><p class="s10"> </p><p class="s10"> </p><p class="s3 s11"><a href="http://KpwnZ.github.io"><span class="c2" dir="ltr">Github-KpwnZ</span></a></p></div></body></html>
